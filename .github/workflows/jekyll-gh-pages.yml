# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    paths:
      - "docs/**"
      - ".github/workflows/**"
      - "*.MD"
      - "*.md"
    tags:
      - 'v*' # Push events to matching v* tags

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Build docs
        run: npm run docs
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          add-paths: |
            docs/
            *.md
            *.MD
          token: ${{ secrets.DEPLOY_SITE }}
          commit-message: 'chore: update docs'
          signoff: false
          labels: |
            docs
            automated pr
          assignees: jimmydaddy
          reviewers: jimmydaddy
          delete-branch: true
          title: 'chore: update docs'
          branch-suffix: short-commit-hash
          body: |
            - Updated docs
            > Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs/latest
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
      - name: Build with Jekyll v1.0.1
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs/v1.0.x
          destination: ./_site/v1.0.x
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
